<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coordinate</title>
    <style media="screen">
      /**
       * Eric Meyer's Reset CSS v2.0 (https://meyerweb.com/eric/tools/css/reset/)
       * http://cssreset.com
       */
          html, body, div, span, applet, object, iframe,
          h1, h2, h3, h4, h5, h6, p, blockquote, pre,
          a, abbr, acronym, address, big, cite, code,
          del, dfn, em, img, ins, kbd, q, s, samp,
          small, strike, strong, sub, sup, tt, var,
          b, u, i, center,
          dl, dt, dd, ol, ul, li,
          fieldset, form, label, legend,
          table, caption, tbody, tfoot, thead, tr, th, td,
          article, aside, canvas, details, embed,
          figure, figcaption, footer, header, hgroup,
          menu, nav, output, ruby, section, summary,
          time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
          font-family: Roboto;
          }
          /* HTML5 display-role reset for older browsers */
          article, aside, details, figcaption, figure,
          footer, header, hgroup, menu, nav, section {
          display: block;
          }
          body {
          line-height: 1;
          }
          ol, ul {
          list-style: none;
          }
          blockquote, q {
          quotes: none;
          }
          blockquote:before, blockquote:after,
          q:before, q:after {
          content: '';
          content: none;
          }
          table {
          border-collapse: collapse;
          border-spacing: 0;
          }

      /* Reset End */

      body {
      	background: url("http://www.inboundnow.com/wp-content/uploads/2014/08/bg.png") no-repeat center center fixed;
      	background-size: cover;
      	font-family: 'open sans', arial, sans-serif;
      }

      .container {
      	margin: auto;
      	padding: 12% 0;
      }

      #loginform {
      	display: block;
      	margin: 0 auto;
      	width: 250px;
        font-family: Roboto;

      }

      .login-username:before {
      	content: "Login to your account";
      	color: #fff;
      	font-size: 22px;
      	margin: 0;
      	text-shadow: 0 1px 1px rgba(0,0,0,0.5);
        font-family: Roboto;
        align-content: center;
        background-color: block;
      }

      .login-username .input{
      	margin-top: 30px;
       }

       ::-moz-placeholder {  /* Firefox 19+ */
         color: whitesmoke;
         text-shadow: 0 0 1px rgba(0,0,0,0.7);
      }

      ::-webkit-input-placeholder {
         color: #e2e1e2;
         text-shadow: 0 0 1px rgba(0,0,0,0.7);
      }

      .input {
      	background-color: rgba(0,0,0,0.1);
      	border: solid 1px rgba(0,0,0,0.30);
      	border-radius: 4px;
      	box-shadow: inset 0 0 25px -4px rgba(0,0,0,0.29);
      	box-sizing: border-box;
      	color: #fff;
      	font-size: 14px;
      	height: 42px;
      	line-height: 18px;
      	margin-bottom: 25px;
      	outline: none;
      	padding: 8px 15px;
      	text-shadow: 0 0 1px rgba(0,0,0,0.7);
      	transition: border 0.3s,box-shadow 0.3s,background-color 0.3s;
      	width:100%;
        font-family: Roboto;
      }

      .input:focus
      {
      	background-color: rgba(0,0,0,0.40);
      	border: 1px solid #1e99dd;
      	box-shadow: inset 0 0 25px -4px rgba(0,0,0,0.29), 0 0 14px -1px rgba(30,153,221,0.7);
      }

      .button-primary {
      	background: rgb(34,177,255); /* Old browsers */
      	background: -moz-linear-gradient(top, rgba(34,177,255,1) 0%, rgba(31,160,231,1) 100%); /* FF3.6+ */
      	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(34,177,255,1)), color-stop(100%,rgba(31,160,231,1))); /* Chrome,Safari4+ */
      	background: -webkit-linear-gradient(top, rgba(34,177,255,1) 0%,rgba(31,160,231,1) 100%); /* Chrome10+,Safari5.1+ */
      	background: -o-linear-gradient(top, rgba(34,177,255,1) 0%,rgba(31,160,231,1) 100%); /* Opera 11.10+ */
      	background: -ms-linear-gradient(top, rgba(34,177,255,1) 0%,rgba(31,160,231,1) 100%); /* IE10+ */
      	background: linear-gradient(to bottom, rgba(34,177,255,1) 0%,rgba(31,160,231,1) 100%); /* W3C */
      	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#22b1ff', endColorstr='#1fa0e7',GradientType=0 ); /* IE6-9 */
      	border: solid 1px #1672a5;
      	border-radius: 5px;
      	box-shadow: 0 5px 3px -3px rgba(70,74,80,0.4),inset 0 4px 3px -3px #48cbfc,inset 0 -3px 12px -5px rgba(0,0,0,0.15);
      	box-sizing: border-box;
      	color: #fff;
      	cursor: pointer;
      	font: 600 16px/24px open sans;
      	height: 42px;
      	outline: none;
      	text-align: center;
      	text-shadow: 0 -1px #000;
      	transition: box-shadow 0.3s;
      	width: 100%;
      }

      .button-primary:hover {
      	background: rgb(31,160,231); /* Old browsers */
      	background: -moz-linear-gradient(top, rgba(31,160,231,1) 0%, rgba(34,177,255,1) 100%); /* FF3.6+ */
      	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(31,160,231,1)), color-stop(100%,rgba(34,177,255,1))); /* Chrome,Safari4+ */
      	background: -webkit-linear-gradient(top, rgba(31,160,231,1) 0%,rgba(34,177,255,1) 100%); /* Chrome10+,Safari5.1+ */
      	background: -o-linear-gradient(top, rgba(31,160,231,1) 0%,rgba(34,177,255,1) 100%); /* Opera 11.10+ */
      	background: -ms-linear-gradient(top, rgba(31,160,231,1) 0%,rgba(34,177,255,1) 100%); /* IE10+ */
      	background: linear-gradient(to bottom, rgba(31,160,231,1) 0%,rgba(34,177,255,1) 100%); /* W3C */
      	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1fa0e7', endColorstr='#22b1ff',GradientType=0 ); /* IE6-9 */
      	box-shadow: 0 5px 3px -3px rgba(70,74,80,0.4),inset 0 4px 3px -3px #48cbfc,inset 0 -3px 12px -5px rgba(0,0,0,0.15), 0 0 10px  rgba(30,153,221,0.7);
      }
      .login-remember {
      	display: none;
      }

      /* Code Ends */
    </style>
  </head>
  <body>
    <div id="main" class="container">
    	<form name="loginform" id="loginform" action="#" method="post" class="wpl-track-me">
    		<p class="login-username">
    		<label for="user_login"></label>
    			<input type="text" name="log" id="user_login" class="input" placeholder="Event Name" value="" size="20" />
    		</p>
    		<p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me</label></p>
    		<p class="login-submit"><input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Create and Share!" />
    		<input type="hidden" name="redirect_to" value="#"/>
    		</p>
    	</form>
    </div>
  </body>
</html>
