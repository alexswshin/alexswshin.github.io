<!DOCTYPE html>
<html>
  <head>
    <title>Coordinate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }

      #infowindow-content .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        /* padding-bottom: 12px; */
        /* margin-right: 12px; */
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #C43179;
      }

      #title {
        color: #fff;
        background-color: #C43179;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }

      #place-list {
        position: absolute;
        right: 50px;
        bottom: 2px;
        border: 1px solid #333;
        color: #FFF;
        height: 200px;
        width: 32%;
        background-color: grey;
        opacity: .70;
        font-family: Roboto;
        padding-left: 10px;
        padding-top: 10px;
      }

    </style>
  </head>
  <body>
    <div class="pac-card" id="pac-card">
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Suggest Location">
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>

    <div id="place-list">
    </div>

    <script>

      function attachClickListenerToButtonUp(button) {
        button.addEventListener('click', function() {
          var parentEl = button.parentElement;
          var parentID = parentEl.id;
          var upvoteScoreEl = parentEl.querySelector('#upvoteScore');
          if (placeScores[parentID]) {
            placeScores[parentID] = placeScores[parentID] + 1;
          } else {
            placeScores[parentID] = 1
          }
          upvoteScoreEl.innerHTML = placeScores[parentID];
        })
      }

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      // VARIABLES
      var flagImg = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      var listOfPlace = [];
      var map;
      var placeScores = [];
      // var votingStatus = [{"place: white house","voting":0}];
      // ? how do I make button
      // ? for loop where?
      // var allvoteupButtons = document.querySelectAll('#upvoteBut');
      function addToList(place) {
        var parentEl = document.getElementById('place-list');
        var newPlace = document.createElement('div');
        var upButton = document.createElement('button');
        var upVote = document.createElement('span');

        // Upvote
        upButton.type = 'image';
        upButton.src = 'http://www.chinacsr.com/cn/wp-content/uploads/thumb.png';
        upButton.height = "20";
        upButton.width = "20";
        upButton.setAttribute('id', 'upvoteButton');
        // // Downvote
        // downButton.type = 'image';
        // downButton.src = 'http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-8/256/Thumb-down-icon.png'
        // downButton.height = "20";
        // downButton.width = "20";
        // downButton.setAttribute('id', 'downvoteButton');
        // attachClickListenerToButtonDown(downButton);


        newPlace.setAttribute('id', 'place'+listOfPlace.length);
        upButton.innerHTML = 'Up';
        upButton.setAttribute('id', 'upvoteButton');
        upVote.setAttribute('id','upvoteScore');
        newPlace.innerHTML = place.name;
        newPlace.append(upButton);
        attachClickListenerToButtonUp(upButton);
        upVote.innerHTML = 0;
        newPlace.append(upVote);
        parentEl.append(newPlace);
        console.log(newPlace.id);

        placeScores[newPlace.id] = 0;
        // console.log(placeScores[newPlace.id]);
        // newPlace.append(placeScores[newPlace.id]);

      }

      function addPlace(placeList,name,place){
        placeList.push({name:name,place:place})
        // TODO: send to backEnd in JSON

      }

      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.geometry.location,
          map:map,
          icon:flagImg
        });

        if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });
        };
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:40.3440, lng:-74.6514},
          zoom: 16,
          styles: [
            {
                "featureType": "all",
                "elementType": "geometry",
                "stylers": [
                    {
                        "hue": "#ff4400"
                    },
                    {
                        "saturation": -68
                    },
                    {
                        "lightness": -4
                    },
                    {
                        "gamma": 0.72
                    }
                ]
            },
            {
                "featureType": "administrative.province",
                "elementType": "geometry.stroke",
                "stylers": [
                    {
                        "color": "#521212"
                    },
                    {
                        "weight": "1.21"
                    }
                ]
            },
            {
                "featureType": "landscape",
                "elementType": "all",
                "stylers": [
                    {
                        "color": "#f2e5d4"
                    }
                ]
            },
            {
                "featureType": "poi.attraction",
                "elementType": "geometry.fill",
                "stylers": [
                    {
                        "color": "#d81a1a"
                    }
                ]
            },
            {
                "featureType": "poi.park",
                "elementType": "geometry",
                "stylers": [
                    {
                        "color": "#c5dac6"
                    }
                ]
            },
            {
                "featureType": "poi.park",
                "elementType": "labels",
                "stylers": [
                    {
                        "visibility": "on"
                    },
                    {
                        "lightness": 20
                    }
                ]
            },
            {
                "featureType": "poi.school",
                "elementType": "geometry.fill",
                "stylers": [
                    {
                        "color": "#e085a3"
                    },
                    {
                        "gamma": "2"
                    }
                ]
            },
            {
                "featureType": "road",
                "elementType": "all",
                "stylers": [
                    {
                        "lightness": 20
                    }
                ]
            },
            {
                "featureType": "road.highway",
                "elementType": "geometry",
                "stylers": [
                    {
                        "color": "#c5c6c6"
                    }
                ]
            },
            {
                "featureType": "road.highway",
                "elementType": "geometry.fill",
                "stylers": [
                    {
                        "color": "#c7a87f"
                    }
                ]
            },
            {
                "featureType": "road.arterial",
                "elementType": "geometry",
                "stylers": [
                    {
                        "color": "#e4d7c6"
                    }
                ]
            },
            {
                "featureType": "road.local",
                "elementType": "geometry",
                "stylers": [
                    {
                        "color": "#fbfaf7"
                    }
                ]
            },
            {
                "featureType": "transit.line",
                "elementType": "geometry",
                "stylers": [
                    {
                        "lightness": -48
                    },
                    {
                        "gamma": "1.52"
                    },
                    {
                        "saturation": -23
                    },
                    {
                        "color": "#a57878"
                    },
                    {
                        "weight": "0.8"
                    }
                ]
            },
            {
                "featureType": "water",
                "elementType": "all",
                "stylers": [
                    {
                        "visibility": "on"
                    },
                    {
                        "color": "#acbcc9"
                    }
                ]
            },
            {
                "featureType": "water",
                "elementType": "geometry.fill",
                "stylers": [
                    {
                        "color": "#6d8ec0"
                    }
                ]
            }
        ]
        });

        // style for auto complete results
        var card = document.getElementById('pac-card');
        var input = document.getElementById('pac-input');
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(card);

        var autocomplete = new google.maps.places.Autocomplete(input);

        // Bind the map's bounds (viewport) property to the autocomplete object,
        // so that the autocomplete requests use the current map bounds for the
        // bounds option in the request.
        autocomplete.bindTo('bounds', map);

        var infowindow = new google.maps.InfoWindow();
        var infowindowContent = document.getElementById('infowindow-content');
        infowindow.setContent(infowindowContent);
        var marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29),
          icon:flagImg
        });
        // ON CLICK
        //
        // button.addListener('click',function(){
        //   // increment / decrement voting values
        //   votingStatus[0].voting+=1;
        //   console.log(votingStatus[0].voting);
        // })

        autocomplete.addListener('place_changed', function() {
          infowindow.close();
          // marker.setVisible(false);
          // NOTE: place JSON by autocomplete.getPlace();
          var place = autocomplete.getPlace();
          // console.log(JSON.stringify(place));
          if (!place.geometry) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }else{
            console.log(place.name);
            addPlace(listOfPlace,"Alex",place.name);
            addMarker(place);
            addToList(place);
          }


          // If the place has a geometry, then present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);  // Why 17? Because it looks good.
          }
          marker.setPosition(place.geometry.location);
          // marker.setVisible(true);

          var address = '';
          if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }

          infowindowContent.children['place-icon'].src = place.icon;
          infowindowContent.children['place-name'].textContent = place.name;
          infowindowContent.children['place-address'].textContent = address;
          infowindow.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm1U0LUpPZIraBBb6OxAMa9O6mXnrJgzk&libraries=places&callback=initMap"
        async defer></script>
  </body>
</html>
